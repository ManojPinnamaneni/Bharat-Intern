<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      margin: 0 auto;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature(event)" />
    </div>

    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" oninput="convertTemperature(event)" />
    </div>

    <div class="input-group">
      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" oninput="convertTemperature(event)" />
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature(event) {
      const celsiusInput = document.getElementById('celsius');
      const fahrenheitInput = document.getElementById('fahrenheit');
      const kelvinInput = document.getElementById('kelvin');
      const resultDiv = document.getElementById('result');

      if (event.target === celsiusInput) {
        const celsiusValue = parseFloat(celsiusInput.value);
        const fahrenheitValue = celsiusValue * 1.8 + 32;
        const kelvinValue = celsiusValue + 273.15;

        fahrenheitInput.value = isNaN(fahrenheitValue) ? '' : fahrenheitValue.toFixed(2);
        kelvinInput.value = isNaN(kelvinValue) ? '' : kelvinValue.toFixed(2);
      } else if (event.target === fahrenheitInput) {
        const fahrenheitValue = parseFloat(fahrenheitInput.value);
        const celsiusValue = (fahrenheitValue - 32) / 1.8;
        const kelvinValue = (fahrenheitValue + 459.67) / 1.8;

        celsiusInput.value = isNaN(celsiusValue) ? '' : celsiusValue.toFixed(2);
        kelvinInput.value = isNaN(kelvinValue) ? '' : kelvinValue.toFixed(2);
      } else if (event.target === kelvinInput) {
        const kelvinValue = parseFloat(kelvinInput.value);
        const celsiusValue = kelvinValue - 273.15;
        const fahrenheitValue = kelvinValue * 1.8 - 459.67;

        celsiusInput.value = isNaN(celsiusValue) ? '' : celsiusValue.toFixed(2);
        fahrenheitInput.value = isNaN(fahrenheitValue) ? '' : fahrenheitValue.toFixed(2);
      }

      resultDiv.innerText = 'Converted!';
    }
  </script>
</body>
</html>
